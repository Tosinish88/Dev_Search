{% extends "main.html" %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Project</title>
</head>
<body>
    <h1>{{ project.title }}</h1>
    <hr>
    {% for tag in project.tags.all %}

        <span style="border:1px solid grey">{{ tag }}</span>
    {%  endfor %}
    <hr>
    <br>
    <p>{{ project.description }}</p>
    
</body>
</html>

{%  endblock content %}
